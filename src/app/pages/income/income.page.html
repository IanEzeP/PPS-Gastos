<ion-header>
  <ion-toolbar>
    <ion-title>Cargar sueldo</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="cancelar()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Ingreso</h2>
  
  <ion-input fill="solid" type="number" [(ngModel)]="ingreso"></ion-input>

  <ion-button expand="block" (click)="cargar()" [disabled]="ingreso == 0">
    Cargar ingreso
  </ion-button>
  
</ion-content>
