<ion-header>
  <ion-toolbar>
    <ion-title>Cargar sueldo</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Ingreso Mensual</h1>
  
  <ion-input fill="solid" type="number" placeholder="0" [(ngModel)]="ingreso"></ion-input>

  <ion-button class="confirm" color="success" expand="block" (click)="cargar()" [disabled]="ingreso == 0">
    Cargar ingreso
  </ion-button>
  
</ion-content>
